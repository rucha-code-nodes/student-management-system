<html lang="en">
<head>

  <style>
    /* ====== GLOBAL VARIABLES & RESETS ====== */
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2ecc71;
      --secondary-dark: #27ae60;
      --accent: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --text: #34495e;
      --highlight: #f1c40f;
      --border-radius: 8px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: var(--text);
      line-height: 1.6;
      padding-top: 70px; /* Offset for fixed navbar */
    }

    /* ====== NAVBAR ====== */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background-color: white;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
      }

      .navbar.scrolled {
        padding: 0.5rem 5%;
        background-color: rgba(255, 255, 255, 0.95);
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--dark);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-links a:hover {
        background-color: rgba(39, 174, 96, 0.1);
        color: var(--primary);
      }

      .nav-links a.active {
        background-color: var(--primary);
        color: white;
      }

      .profile-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: var(--primary);
        color: white;
        cursor: pointer;
        transition: var(--transition);
      }

      .profile-icon:hover {
        background-color: var(--primary-dark);
        transform: scale(1.05);
      }

      .mobile-menu {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

    /* ====== MAIN CONTAINER ====== */
    .container {
      width: 90%;
      max-width: 1000px;
      margin: -2.5rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding-top: 20px; 
    }

    h1 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    h2 {
      color: var(--dark);
      border-bottom: 2px solid #e0e6ed;
      padding-bottom: 0.75rem;
      margin-top: 2.5rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* ====== FORM STYLES ====== */
    .year-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(236, 240, 241, 0.3);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .year-section:hover {
      background: rgba(236, 240, 241, 0.5);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .field-group {
      flex: 1;
      min-width: 280px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* ====== ENHANCED FILE UPLOAD STYLES ====== */
    .file-upload-container {
      margin-top: 10px;
    }
    
    .file-preview {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      padding: 8px 12px;
      background-color: rgba(52, 152, 219, 0.1);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .file-preview:hover {
      background-color: rgba(52, 152, 219, 0.2);
    }
    
    .file-name {
      flex-grow: 1;
      font-size: 14px;
      color: var(--dark);
      word-break: break-all;
    }
    
    .file-actions {
      display: flex;
      gap: 8px;
    }
    
    .view-file-btn, .remove-file-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: var(--transition);
    }
    
    .view-file-btn {
      background-color: var(--secondary);
      color: white;
    }
    
    .view-file-btn:hover {
      background-color: var(--secondary-dark);
    }
    
    .remove-file-btn {
      background-color: var(--accent);
      color: white;
    }
    
    .remove-file-btn:hover {
      background-color: #c0392b;
    }
    
    .file-icon {
      font-size: 14px;
    }

    /* ====== BUTTONS ====== */
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 2.5rem;
      gap: 1rem;
    }

    .back-btn, .next-btn, .save-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn {
      background-color: var(--light);
      color: var(--dark);
    }

    .back-btn:hover {
      background-color: #ddd;
    }

    .save-btn {
      background-color: var(--secondary);
      color: white;
    }

    .save-btn:hover {
      background-color: var(--secondary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
    }

    .next-btn {
      background-color: var(--primary);

    }

    .next-btn:hover {

      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    /* ====== RESPONSIVE DESIGN ====== */
    @media (max-width: 768px) {

        gap: 1rem;
      }

      .back-btn, .next-btn, .save-btn {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .row {
        flex-direction: column;
        gap: 1rem;
      }

      .field-group {
        min-width: 100%;
      }
    }
  </style>
</head>

  <script>
    // Navbar scroll effect - adds a class when scrolling down
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle functionality
    const mobileMenu = document.querySelector('.mobile-menu');
    const navLinks = document.querySelector('.nav-links');
    
    mobileMenu.addEventListener('click', () => {
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    });

    // Close mobile menu when clicking a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navLinks.style.display = 'none';
        }
      });
    });

    /**
     * Handles file upload and displays preview
     * @param {HTMLInputElement} input - The file input element
     */
    function handleFileUpload(input) {
      const file = input.files[0];
      // Get the preview element ID based on input ID
      const previewId = `file-preview-${input.id.split('-')[1]}`;
      const preview = document.getElementById(previewId);
      const fileName = preview.querySelector('.file-name');
      
      if (file) {
        // ðŸ›‘ Enforce PDF
  if (!file.type.includes("pdf")) {
    alert("Only PDF files are allowed.");
    input.value = "";
    return;
  }
        // Show preview and set filename
        preview.style.display = 'flex';
        fileName.textContent = file.name;
        // Store the file URL for viewing (creates a blob URL)
        input.dataset.fileUrl = URL.createObjectURL(file);
      } else {
        preview.style.display = 'none';
      }
    }
    
    /**
     * Opens the uploaded file in a new tab for viewing
     * @param {string} inputId - The ID of the file input element
     */
    function viewFile(inputId) {
      const input = document.getElementById(inputId);
      if (input.files.length > 0) {
        const fileURL = input.dataset.fileUrl;
        window.open(fileURL, '_blank');
      }
    }
    
    /**
     * Removes the selected file and hides the preview
     * @param {string} inputId - The ID of the file input element
     */
    function removeFile(inputId) {
      const input = document.getElementById(inputId);
      const previewId = `file-preview-${inputId.split('-')[1]}`;
      const preview = document.getElementById(previewId);
      
      // Reset the file input
      input.value = '';
      preview.style.display = 'none';
      
      // Clean up the object URL to prevent memory leaks
      if (input.dataset.fileUrl) {
        URL.revokeObjectURL(input.dataset.fileUrl);
        delete input.dataset.fileUrl;
      }
    }
    
    /**
     * Saves academic information to the server
     * @param {function} [callback] - Optional callback function to execute after save
     */
    function saveAcademicInfo(callback) {
      const form = document.getElementById("academicForm");
      const formData = new FormData(form);

      // Get student email from localStorage (assuming it was stored during login)
      const studentEmail = localStorage.getItem("studentEmail");
      if (!studentEmail || studentEmail === "undefined") {
        alert("Error: No student email found. Please log in again.");
        return;
      }
      formData.append("studentEmail", studentEmail);

      // Send data to server
      fetch("/api/result/upload", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error("Upload failed");
        return response.json();
      })
      .then(data => {
        alert("Academic information uploaded successfully.");
        console.log("Server Response:", data);
        if (callback) callback();
      })
      .catch(error => {
        console.error("Upload error:", error);
        alert("Failed to upload academic information.");
      });
    }

    /**
     * Navigates to the next page after saving
     */
    function goNext() {
      saveAcademicInfo(function() {
        window.location.href = 'payment.html';
      });
    }

    /**
     * Navigates back to the previous page after saving
     */
    function goBack() {
      saveAcademicInfo(function() {
        window.location.href = 'documents.html';
      });
    }
