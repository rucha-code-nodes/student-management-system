<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placement Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ====== GLOBAL VARIABLES & RESETS ====== */
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2ecc71;
      --secondary-dark: #27ae60;
      --accent: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --text: #34495e;
      --highlight: #f1c40f;
      --border-radius: 8px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: var(--text);
      line-height: 1.6;
      padding-top: 70px; /* Offset for fixed navbar */
    }

    /* ====== NAVBAR ====== */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background-color: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
    }

    .navbar.scrolled {
      padding: 0.5rem 5%;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links a:hover {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--primary);
    }

    .nav-links a.active {
      background-color: var(--primary);
      color: white;
    }

    .profile-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: var(--transition);
    }

    .profile-icon:hover {
      background-color: var(--primary-dark);
      transform: scale(1.05);
    }

    .mobile-menu {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ====== MAIN CONTAINER ====== */
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    h1 {
      text-align: center;
      color: var(--dark);
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    /* ====== ENTRY SECTIONS ====== */
    .entry {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(236, 240, 241, 0.3);
      border-radius: var(--border-radius);
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: var(--transition);
    }

    .entry:hover {
      background: rgba(236, 240, 241, 0.5);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* ====== FILE UPLOAD PREVIEW ====== */
    .file-preview-container {
      margin-top: 0.5rem;
    }

    .file-preview {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
      padding: 0.75rem;
      background-color: rgba(52, 152, 219, 0.1);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .file-preview:hover {
      background-color: rgba(52, 152, 219, 0.2);
    }

    .file-name {
      flex-grow: 1;
      font-size: 0.9rem;
      color: var(--dark);
      word-break: break-all;
    }

    .file-actions {
      display: flex;
      gap: 0.5rem;
    }

    .view-file-btn, .remove-file-btn {
      padding: 0.3rem 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .view-file-btn {
      background-color: var(--secondary);
      color: white;
    }

    .view-file-btn:hover {
      background-color: var(--secondary-dark);
    }

    .remove-file-btn {
      background-color: var(--accent);
      color: white;
    }

    .remove-file-btn:hover {
      background-color: #c0392b;
    }

    .file-icon {
      font-size: 0.8rem;
    }

    /* ====== BUTTONS ====== */
    .add-placement-btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .add-placement-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    /* ====== NAVIGATION BUTTONS ====== */
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 2.5rem;
      gap: 1rem;
    }

    .back-btn, .next-btn, .save-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn {
      background-color: var(--light);
      color: var(--dark);
    }

    .back-btn:hover {
      background-color: #ddd;
    }

    .save-btn {
      background-color: var(--secondary);
      color: white;
    }

    .save-btn:hover {
      background-color: var(--secondary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
    }

    .next-btn {
      background-color: var(--primary);
      color: white;
    }

    .next-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }

    /* ====== RESPONSIVE DESIGN ====== */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-menu {
        display: block;
      }

      .container {
        padding: 1.5rem;
      }

      .entry {
        padding: 1rem;
      }

      .button-row {
        flex-direction: column;
        gap: 1rem;
      }

      .back-btn, .next-btn, .save-btn {
        width: 100%;
        justify-content: center;
      }

      .file-actions {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .entry {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION BAR -->
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i> StudentSys
    </div>
    <ul class="nav-links">
      <li><a href="SHome.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="SHome.html#about"><i class="fas fa-info-circle"></i> About Us</a></li>
      <li><a href="SHome.html#features"><i class="fas fa-star"></i> Features</a></li>
      <li><a href="SHome.html#contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
      <li><a href="student-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li>
        <div class="profile-icon" onclick="location.href='profile.html'">
          <i class="fas fa-user"></i>
        </div>
      </li>
    </ul>
    <div class="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- PLACEMENT FORM SECTION -->
  <div class="container">
    <h1><i class="fas fa-briefcase"></i> Placement Details</h1>
    <form id="placementForm" enctype="multipart/form-data">
      <input type="hidden" name="studentId" value="662c12345ab67890cdfe4321">
      <input type="hidden" id="studentEmail" name="studentEmail">

      <div class="entry">
        <label>Company Name:</label>
        <input type="text" name="companyName[]" placeholder="Enter company name">
        
        <label>Job Role:</label>
        <input type="text" name="jobRole[]" placeholder="Enter job role">
        
        <label>Joining Date:</label>
        <input type="date" name="placementDate[]">
        
        <label>Status:</label>
        <select name="status[]">
          <option value="Completed">Completed</option>
          <option value="Ongoing">Ongoing</option>
          <option value="Not Joined Yet">Not Joined Yet</option>
        </select>
        
        <label>Package:</label>
        <input type="text" name="package[]" placeholder="Enter package (e.g. 10 LPA)">
        
        <label>Offer Letter:</label>
        <input type="file" name="offerLetter" onchange="handleFileUpload(this)">
        <div class="file-preview" id="offer-preview-1" style="display: none;">
          <span class="file-name"></span>
          <div class="file-actions">
<button type="button" class="view-file-btn" onclick="viewFile(this)">
  <i class="fas fa-eye file-icon"></i> View
</button>
<button type="button" class="remove-file-btn" onclick="removeFile(this)">
  <i class="fas fa-trash file-icon"></i> Remove
</button>
          </div>
        </div>
        
        <label>Joining Letter:</label>
        <input type="file" name="joiningLetter" onchange="handleFileUpload(this)">
        <div class="file-preview" id="joining-preview-1" style="display: none;">
          <span class="file-name"></span>
          <div class="file-actions">
<button type="button" class="view-file-btn" onclick="viewFile(this)">
  <i class="fas fa-eye file-icon"></i> View
</button>
<button type="button" class="remove-file-btn" onclick="removeFile(this)">
  <i class="fas fa-trash file-icon"></i> Remove
</button>
          </div>
        </div>
      </div>
      
      <button type="button" class="add-placement-btn" onclick="addPlacement()">
        <i class="fas fa-plus"></i> Add Placement
      </button>
    </form>

    <!-- Navigation Buttons -->
    <div class="button-row">
      <button type="button" class="back-btn" onclick="window.location.href='payment.html'">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <button type="button" class="save-btn" onclick="saveDocuments()">
        <i class="fas fa-save"></i> Save
      </button>
      <button type="button" class="next-btn" onclick="window.location.href='scholarshipinfo.html'">
        Next <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const email = localStorage.getItem("studentEmail");
      if (email) {
        document.getElementById("studentEmail").value = email;
      }
      
      // Navbar scroll effect
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });

      // Mobile menu toggle
      const mobileMenu = document.querySelector('.mobile-menu');
      const navLinks = document.querySelector('.nav-links');
      
      mobileMenu.addEventListener('click', () => {
        navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
      });

      // Close mobile menu when clicking a link
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            navLinks.style.display = 'none';
          }
        });
      });
    });

    /**
     * Handles file upload and displays preview
     * @param {HTMLInputElement} input - The file input element
     */
/**
 * Handles file upload and displays preview
 * @param {HTMLInputElement} input - The file input element
 */
function handleFileUpload(input) {
  const file = input.files[0];
  // Find the preview container that immediately follows the input
  const preview = input.nextElementSibling;
  const fileName = preview.querySelector('.file-name');
  
  if (file) {
    preview.style.display = 'flex';
    fileName.textContent = file.name;
    input.dataset.fileUrl = URL.createObjectURL(file);
  } else {
    preview.style.display = 'none';
  }
}

/**
 * Opens the uploaded file in a new tab for viewing
 * @param {HTMLButtonElement} btn - The button that was clicked
 */
function viewFile(btn) {
  const preview = btn.closest('.file-preview');
  const input = preview.previousElementSibling;
  if (input.files.length > 0) {
    const fileURL = input.dataset.fileUrl;
    window.open(fileURL, '_blank');
  }
}

/**
 * Removes the selected file and hides the preview
 * @param {HTMLButtonElement} btn - The button that was clicked
 */
function removeFile(btn) {
  const preview = btn.closest('.file-preview');
  const input = preview.previousElementSibling;
  
  input.value = '';
  preview.style.display = 'none';
  
  if (input.dataset.fileUrl) {
    URL.revokeObjectURL(input.dataset.fileUrl);
    delete input.dataset.fileUrl;
  }
}

/**
 * Adds a new placement entry
 */
function addPlacement() {
  const form = document.getElementById("placementForm");
  const firstEntry = document.querySelector(".entry");
  const newEntry = firstEntry.cloneNode(true);
  
  // Reset all values
  newEntry.querySelectorAll("input[type=text], input[type=date]").forEach(input => input.value = "");
  newEntry.querySelectorAll("select").forEach(select => select.selectedIndex = 0);
  
  // Handle file inputs and previews
  newEntry.querySelectorAll("input[type=file]").forEach(input => {
    input.value = "";
    const preview = input.nextElementSibling;
    preview.style.display = "none";
    input.onchange = function() { handleFileUpload(this); };
  });

  // Update button onclick handlers
  newEntry.querySelectorAll(".view-file-btn").forEach(btn => {
    btn.onclick = function() { viewFile(this); };
  });
  
  newEntry.querySelectorAll(".remove-file-btn").forEach(btn => {
    btn.onclick = function() { removeFile(this); };
  });

  form.insertBefore(newEntry, form.querySelector(".add-placement-btn"));
}
    /**
     * Saves all placement data to the server
     */
    function saveDocuments() {
      const form = document.getElementById("placementForm");
      const formData = new FormData(form);
      const entries = document.querySelectorAll(".entry");

      entries.forEach((entry, index) => {
        formData.append(`companyName[${index}]`, entry.querySelector('input[name="companyName[]"]').value);
        formData.append(`jobRole[${index}]`, entry.querySelector('input[name="jobRole[]"]').value);
        formData.append(`placementDate[${index}]`, entry.querySelector('input[name="placementDate[]"]').value);
        formData.append(`status[${index}]`, entry.querySelector('select[name="status[]"]').value);
        formData.append(`package[${index}]`, entry.querySelector('input[name="package[]"]').value);

        const offerFile = entry.querySelector('input[name="offerLetter"]').files[0];
        const joiningFile = entry.querySelector('input[name="joiningLetter"]').files[0];
        
        if (offerFile) formData.append(`offerLetter[${index}]`, offerFile);
        if (joiningFile) formData.append(`joiningLetter[${index}]`, joiningFile);
      });

      fetch('/api/placement/upload', {
        method: 'POST',
        body: formData,
      })
      .then(res => res.json())
      .then(data => {
        alert("Placement data saved successfully!");
        console.log("Success:", data);
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Failed to save placement data.");
      });
    }
  </script>
</body>
</html>
